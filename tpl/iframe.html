<!-- <iframe id="insertIframe" width="100%" height="100%" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0" allowtransparency="true" src="http://tougu.n8n8.cn/neican/2013-08-27.html" onload="javascript:{dynIframeSize('insertIframe');}"></iframe> -->

<iframe id="insertIframe" style="margin-top:-300px;" width="100%" height="100%" marginwidth="0" marginheight="0" scrolling="auto" frameborder="0" allowtransparency="true" src="http://tougu.n8n8.cn/neican/2013-08-27.html"></iframe>

<script>
    /*====== 获取浏览器窗口大小 =====*/
    var winWidth = 0;
    var winHeight = 0;
    function setIframeSize() {
        // iframe Id
        ifr = document.getElementById('insertIframe');
        ifr.style.marginBottom = Math.abs(-300);
        // 获取窗口宽度
        if(window.innerWidth) {
            winWidth = window.innerWidth;
        } else if ((document.body) && (document.body.clientWidth)) {
            winWidth = document.body.clientWidth;
        }
        // 获取窗口高度
        if(window.innerHeight) {
            winHeight = window.innerHeight;
        } else if ((document.body) && (document.body.clientHeight)) {
            winHeight = document.body.clientHeight;
        }
        // 通过深入Document内部对body进行检测，获取窗口大小
        if (document.documentElement  && document.documentElement.clientHeight && document.documentElement.clientWidth) {
            winHeight = document.documentElement.clientHeight;
            winWidth = document.documentElement.clientWidth;
        }
        ifr.height = winHeight + Math.abs(-300);
    }
    setIframeSize();
    // 调用函数，获取数值
    window.onresize = setIframeSize;
</script>
</body>
