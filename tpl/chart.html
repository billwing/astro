<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Astro</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="http://static.n8n8.cn/Public/Images/favicon.ico" type="image/x-icon">
    <!--<script src="http://s.n8n8.cn/Js/??core/jquery/1.8.3/jquery.js"></script>-->
</head>

<body>

<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="container3" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="container4" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="container5" style="min-width: 400px; max-width: 600px; height: 400px; margin: 0 auto"></div>

<div id="container6" style="min-width: 310px; max-width: 400px; height: 400px; margin: 0 auto"></div>

<script id="seajsnode" src="http://s.n8n8.cn/Js/??seajs/2.1.1/sea.js,seajs/2.1.1/seajs-text.js,seajs/2.1.1/seajs-style.js"></script>
<script src="http://s.n8n8.cn/Js/common/config/3.0.0/config.js"></script>
<script>
    seajs.config({
        //base: '/js/',
        alias: {
            '$': 'core/jquery/1.8.3/jquery',
            'highcharts': 'http://cdn.staticfile.org/highcharts/3.0.2/highcharts.js',
            'highcharts-more': 'http://cdn.staticfile.org/highcharts/3.0.2/highcharts-more.js'
        }
    });

    seajs.use(['$', 'highcharts'], function(){
        $(function () {
            $('#container2').highcharts({
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }, {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                }, {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                }, {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }],

                credits: {
                    enabled: false
                }
            });
        });
    });

    
    seajs.use(['$', 'highcharts'], function() {
        $(function () {
            $('#container3').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: 'Browser market shares at a specific website, 2010'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            color: '#000000',
                            connectorColor: '#000000',
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Browser share',
                    data: [
                        ['Firefox',   45.0],
                        ['IE',       26.8],
                        {
                            name: 'Chrome',
                            y: 12.8,
                            sliced: true,
                            selected: true
                        },
                        ['Safari',    8.5],
                        ['Opera',     6.2],
                        ['Others',   0.7]
                    ]
                }],

                credits: {
                    enabled: false
                }
            });
        });   
    });

    
    seajs.use(['$', 'highcharts'], function() {
        $(function () {
            $('#container4').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Monthly Average Rainfall'
                },
                subtitle: {
                    text: 'Source: WorldClimate.com'
                },
                xAxis: {
                    categories: [
                        'Jan',
                        'Feb',
                        'Mar',
                        'Apr',
                        'May',
                        'Jun',
                        'Jul',
                        'Aug',
                        'Sep',
                        'Oct',
                        'Nov',
                        'Dec'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Rainfall (mm)'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Tokyo',
                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        
                }, {
                    name: 'New York',
                    data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
        
                }, {
                    name: 'London',
                    data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
        
                }, {
                    name: 'Berlin',
                    data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]
        
                }]
            });
        });
    });
    
    seajs.use(['$', 'highcharts'], function(){
        seajs.use(['highcharts-more'], function() {
            $(function () {

                $('#container5').highcharts({
                            
                    chart: {
                        polar: true,
                        type: 'line'
                    },
                    
                    title: {
                        text: 'Budget vs spending',
                        x: -80
                    },
                    
                    pane: {
                        size: '80%'
                    },
                    
                    xAxis: {
                        categories: ['Sales', 'Marketing', 'Development', 'Customer Support', 
                                'Information Technology', 'Administration'],
                        tickmarkPlacement: 'on',
                        lineWidth: 0
                    },
                        
                    yAxis: {
                        gridLineInterpolation: 'polygon',
                        lineWidth: 0,
                        min: 0
                    },
                    
                    tooltip: {
                        shared: true,
                        pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
                    },
                    
                    legend: {
                        align: 'right',
                        verticalAlign: 'top',
                        y: 70,
                        layout: 'vertical'
                    },
                    
                    series: [{
                        name: 'Allocated Budget',
                        data: [43000, 19000, 60000, 35000, 17000, 10000],
                        pointPlacement: 'on'
                    }, {
                        name: 'Actual Spending',
                        data: [50000, 39000, 42000, 31000, 26000, 14000],
                        pointPlacement: 'on'
                    }]
                
                });
            });
        });
    });

    seajs.use(['$', 'highcharts'], function(){
        seajs.use(['highcharts-more'], function() {
            $(function () {
                
                $('#container6').highcharts({
                    
                    chart: {
                        polar: true
                    },
                    
                    title: {
                        text: 'Highcharts Polar Chart'
                    },
                    
                    pane: {
                        startAngle: 0,
                        endAngle: 360
                    },
                
                    xAxis: {
                        tickInterval: 45,
                        min: 0,
                        max: 360,
                        labels: {
                            formatter: function () {
                                return this.value + '°';
                            }
                        }
                    },
                        
                    yAxis: {
                        min: 0
                    },
                    
                    plotOptions: {
                        series: {
                            pointStart: 0,
                            pointInterval: 45
                        },
                        column: {
                            pointPadding: 0,
                            groupPadding: 0
                        }
                    },
                
                    series: [{
                        type: 'column',
                        name: 'Column',
                        data: [8, 7, 6, 5, 4, 3, 2, 1],
                        pointPlacement: 'between'
                    }, {
                        type: 'line',
                        name: 'Line',
                        data: [1, 2, 3, 4, 5, 6, 7, 8]
                    }, {
                        type: 'area',
                        name: 'Area',
                        data: [1, 8, 2, 7, 3, 6, 4, 5]
                    }],

                    credits: {
                        enabled: false
                    }
                });
            });
        });
    });
</script>
