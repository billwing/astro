<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录页模板</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="http://static.n8n8.cn/Public/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://s.n8n8.cn/Css/??ui/base/1.0.2/base.css,ui/form/1.0.0/form.css,ui/button/1.1.0/button.css">
    <style>
        .ui-login {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 260px;
            margin: -130px 0 0 -250px;
        }
        .ui-form-imgcode {
            vertical-align: middle;
        }
    </style>
</head>

<body>

<div class="main wrapper">
    <div class="ui-login">
        <form id="loginForm" class="ui-form" action="#" method="post" name="loginForm">
            <fieldset>
                <div class="ui-form-item">
                    <p id="J-loginTips" class="ui-form-tips red"></p>
                </div>
                <div class="ui-form-item">
                    <label for="username" class="ui-label">账&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                    <input id="username" class="ui-input ui-input-acc" type="text" name="username" placeholder="请输入账号" tabindex="2" title="请输入您的账号" value="" />
                </div>
                
                <div class="ui-form-item">
                    <label for="password" class="ui-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input id="password" class="ui-input ui-input-pwd" type="password" name="password" tabindex="3" title="请输入您的密码" value="" />
                    <a class="ui-link-getpwd" href="#">忘记密码</a>
                </div>

                <div class="ui-form-item">
                    <label for="vercode" class="ui-label">验证码：</label>
                    <input id="vercode" class="ui-input ui-input-code" type="text" autocomplete="off" maxlength="6" name="vercode" tabindex="4" title="请图片验证码" value="">
                    <a class="ui-form-getcode" href="javascript:;" title="点击换一张" onclick="this.firstChild.src='http://u.n8n8.cn/User/index.php?m=Mobi&amp;a=getVerCode&amp;t=' + Math.random();return false;"><img class="ui-form-imgcode" src="http://u.n8n8.cn/User/index.php?m=Mobi&amp;a=getVerCode">看不清？换一张</a>
                </div>

                <div class="ui-form-item">
                    <input id="autoLogin" class="ui-input-rem" type="checkbox" checked="checked" name="autoLogin" />
                    <label for="autoLogin">记住密码</label>
                </div>
            
                <div class="ui-form-item ui-form-button">
                    <input id="loginSub" class="ui-button-sorange ui-button ui-button-sub" type="submit" name="loginSub" tabindex="5" value="马上登录" />
                    <a class="ui-button ui-button-reg" href="#">立即注册</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
