<div class="main wrapper mt-10">
    <!-- login Start -->
    <div class="tpl-login ui-box">
        <div class="ui-box-head">
            <div class="ui-box-head-border">
                <h3 class="ui-box-head-title"><i class="icon-comm icon-head"></i>用户登录</h3>
            </div>
        </div>

        <div class="ui-box-container">
            <div class="ui-box-content fn-clear">
                <div class="log-ban fn-left">
                    <a href="#" target="_blank"><img class="log-ban-img" src="http://placehold.it/450x360"></a>
                </div>
                <div class="log-box fn-left">
                    <form id="J-loginForm" class="ui-form" action="#" method="post" name="loginForm">
                        <div class="ui-form-item">
                            <label for="J-loginAcc" class="ui-label">账号：</label>
                            <input id="J-loginAcc" class="ui-input" placeholder="请输入账号" type="text" name="account" />
                            <div class="ui-form-explain"></div>
                        </div>

                        <div class="ui-form-item">
                            <label for="J-loginPwd" class="ui-label">密码：</label>
                            <input id="J-loginPwd" class="ui-input" placeholder="请输入密码" type="password" name="pwd" />
                            <div class="ui-form-explain"></div>
                        </div>

                        <div class="ui-form-item">
                            <label for="J-logImgCode" class="ui-label">验证码：</label>
                            <input id="J-logImgCode" class="imgcode-inp ui-input" type="text" autocomplete="off" maxlength="4" name="img_code" placeholder="请输入验证码" title="请输入图片验证码" />
                            <a class="imgcode-btn" href="javascript:;" title="点击换一张" onclick="this.firstChild.src='index.php?m=system&c=index&a=imgcode&t=' + Math.random();return false;"><img class="imgcode-img" src="http://u.n8n8.cn/User/index.php?m=Mobi&a=getVerCode">看不清？换一张</a>
                            <div class="ui-form-explain"></div>
                        </div>

                        <div class="ui-form-item">
                            <label for="J-loginAuto" class="aut-lab"><input id="J-loginAuto" class="aut-inp" type="checkbox" checked="checked" name="logauto" />下次自动登录</label>
                            <a class="for-lnk" href="#">忘记密码？</a>
                            <div class="ui-form-explain"></div>
                        </div>

                        <div class="ui-form-item">
                            <input id="J-loginSub" class="log-sub ui-button-sorange ui-button" type="submit" value="登&nbsp;录">
                            <a class="reg-lnk ui-button-swhite ui-button" href="#">免费注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- login End -->
</div>
